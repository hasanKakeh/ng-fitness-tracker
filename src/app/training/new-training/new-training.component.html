<section class="new-training" fxLayout fxLayoutAlign="center">
<form  #f="ngForm"  >
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content *ngIf="!(isLoading|async) && (Exercises|async)" fxLayoutAlign="center"
        ><mat-form-field appearance="fill">
          <mat-label>Choose Exercise</mat-label>
          <mat-select ngModel [(value)]="selected" name="exerxise" required>
            <mat-option
              *ngFor="let exercies of Exercises |async"
              [value]="exercies.id"
            >
              {{ exercies.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <div fxLayoutAlign="center">
        <mat-spinner *ngIf="(isLoading|async)"></mat-spinner>
      </div>
      <mat-card-actions *ngIf="!(isLoading|async)" fxLayoutAlign="center">
        <button
          *ngIf="(Exercises|async)"
          type="button"
          mat-button
          (click)="onStartTraining()"
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          *ngIf="!(Exercises|async)"
          type="submit"
          mat-button
          (click)="fetchExercises()"
        >
          Fetch Again
        </button>
      </mat-card-actions></mat-card
    >
  </form>
</section>
